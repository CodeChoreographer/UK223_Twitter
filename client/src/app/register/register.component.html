<div class="min-h-screen bg-gray-900 flex items-center justify-center text-white">
  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-orange-500 mb-6 text-center">Registrieren</h2>

    <form (ngSubmit)="onSubmit()" #form="ngForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Benutzername</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <div>
        <label for="password" class="block mb-1">Passwort</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full py-2 px-4 rounded bg-orange-500 text-white font-semibold hover:bg-orange-600 disabled:bg-gray-500 transition"
      >
        Registrieren
      </button>
    </form>

  </div>
</div>
