<div class="p-4 bg-gray-800 rounded-lg text-white w-full max-w-md">
  <h2 class="text-lg text-orange-400 font-semibold mb-4">Beitrag bearbeiten</h2>

  <textarea
    [(ngModel)]="editedContent"
    rows="5"
    class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 resize-none focus:outline-none focus:ring-2 focus:ring-orange-500"
  ></textarea>

  <div class="flex justify-end gap-4 mt-4">
    <button
      (click)="cancel()"
      class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
    >
      Abbrechen
    </button>
    <button
      (click)="updateTweet()"
      class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded"
    >
      Speichern
    </button>
  </div>
</div>
