<div class="min-h-screen bg-gray-900 text-white flex justify-center items-center">
    <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-orange-500 mb-6 text-center">Profil bearbeiten</h2>

        <form (ngSubmit)="updateProfile()" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Neuer Benutzername</label>
                <input
                        id="username"
                        type="text"
                        [(ngModel)]="username"
                        name="username"
                        required
                        class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
                />
            </div>

            <div>
                <label for="password" class="block mb-1">Neues Passwort</label>
                <input
                        id="password"
                        type="password"
                        [(ngModel)]="password"
                        name="password"
                        required
                        class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
                />
            </div>

            <button
                    type="submit"
                    class="w-full py-2 bg-orange-500 hover:bg-orange-600 rounded text-white font-semibold transition"
            >
                Aktualisieren
            </button>

            <p class="mt-4 text-center text-green-400" *ngIf="message">{{ message }}</p>
        </form>
    </div>
</div>
