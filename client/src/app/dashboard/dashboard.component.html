<nav class="bg-gray-900 text-white p-4 flex justify-between items-center">
  <span class="font-semibold text-lg">MiniTwitter</span>
  <div class="flex gap-4">
    <button class="hover:text-orange-400" (click)="editProfile()">Profil bearbeiten</button>
    <button class="hover:text-red-400" (click)="logout()">Abmelden</button>
  </div>
</nav>

<main class="max-w-2xl mx-auto mt-6 px-4">
  <app-tweet-form (tweetCreated)="reloadTweets()"></app-tweet-form>
  <app-tweet-list
    [tweets]="tweets"
    [currentUserId]="currentUserId"
    (toggleLike)="toggleLike($event)"
    (editTweet)="editTweet($event)"
    (deleteTweet)="deleteTweet($event)"
  ></app-tweet-list>

</main>
