<div class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <form
    class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm"
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
  >
    <h2 class="text-2xl font-bold mb-4 text-orange-500 text-center">Anmeldung</h2>

    <label class="block mb-2">Benutzername</label>
    <input
      type="text"
      class="w-full p-2 rounded bg-gray-700 text-white mb-4 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
      [(ngModel)]="username"
      name="username"
      required
    />

    <label class="block mb-2">Passwort</label>
    <input
      type="password"
      class="w-full p-2 rounded bg-gray-700 text-white mb-4 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button
      type="submit"
      class="cursor-pointer w-full bg-orange-500 hover:bg-orange-600 text-white p-2 rounded disabled:opacity-50 transition"
      [disabled]="!loginForm.valid"
    >
      Anmelden
    </button>

    <p class="text-sm mt-4 text-center">Noch keinen Account?</p>
    <button
      type="button"
      class="cursor-pointer mt-2 w-full bg-gray-600 hover:bg-gray-700 text-white p-2 rounded"
      (click)="navigateToRegister()"
    >
      Registrieren
    </button>
  </form>
</div>
